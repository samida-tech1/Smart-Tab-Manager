<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chill Mode 😎</title>
  <style>
    body {
      text-align: center;
      padding: 80px 20px;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: #45cef3;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #124d5a;
    }

    p {
      font-size: 1.4em;
      margin-top: 0;
      color: #124d5a;
    }

    .emoji {
      font-size: 4em;
      animation: vibe 3s ease-in-out infinite;
    }

    @keyframes vibe {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(3deg); }
      50% { transform: rotate(-3deg); }
      75% { transform: rotate(1deg); }
    }


  </style>
</head>
<body>
  <div class="emoji">🎶🎬🛋️</div>
  <h1>Chill Mode</h1>
  <p>Relax and chill. You've earned it 😌. Don't try to study!</p>
</body>
</html>
