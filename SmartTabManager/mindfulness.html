<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mindfulness Mode 🌿</title>
  <style>
    body {
      text-align: center;
      padding: 80px 20px;
      font-family: "Georgia", serif;
      background: #d4fc79;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #355e3b;
    }

    p {
      font-size: 1.4em;
      margin-top: 0;
      color: #355e3b;
    }

    .emoji {
      font-size: 4em;
      animation: slowFloat 5s ease-in-out infinite;
    }

    @keyframes slowFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

  </style>
</head>
<body>
  <div class="emoji">🧘‍♀️🌸🕊️</div>
  <h1>Mindfulness Mode</h1>
  <p>Close your eyes. Breathe in… Breathe out… Relax and unwind 🌼</p>
</body>
</html>
